<!-- 모달 창 Modal -->
<div
        class="modal fade"
        id="detailModal"
        tabindex="-1"
        aria-labelledby="detailModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalLabel">설정</h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputMeal" class="col-sm-4 col-form-label"
                        >식대(원/1식)</label
                        >
                        <div class="col-sm-5">
                            <input
                                    type="number"
                                    class="form-control"
                                    id="inputMeal"
                                    value="2500"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputSnack" class="col-sm-4 col-form-label"
                        >간식(원/1회)</label
                        >
                        <div class="col-sm-5">
                            <input
                                    type="number"
                                    class="form-control"
                                    id="inputSnack"
                                    value="500"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="snackTime" class="col-sm-4 col-form-label"
                        >간식 횟수(회/1일)</label
                        >
                        <div class="col-sm-5">
                            <input
                                    type="number"
                                    class="form-control"
                                    id="snackTime"
                                    value="2"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                >
                    닫기
                </button>
                <button
                        type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        id="setSave"
                >
                    저장
                </button>
            </div>
        </div>
    </div>
</div>
